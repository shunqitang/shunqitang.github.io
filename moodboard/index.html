<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"/>
  <title>Moodboard</title>
</head>

<body>
  <p id="mood">I want to feel...</p>
  <div class="rating">
      <input type="radio" name="emoji" id="amusement">
      <label for="amusement">
        <img src="emoji/amusement@2x.png">
        <h4>Amusement</h4>
      </label> 
      <input type="radio" name="emoji" id="excitement">
      <label for="excitement">
        <img src="emoji/excitement@2x.png">
        <h4>Excitement</h4>
      </label> 
      <input type="radio" name="emoji" id="contentment">
      <label for="contentment">
        <img src="emoji/contentment@2x.png">
        <h4>Contentment</h4>
      </label> 
      <input type="radio" name="emoji" id="awe" checked="checked">
      <label for="awe">
        <img src="emoji/awe@2x.png">
        <h4>Awe</h4>
      </label> 
      <input type="radio" name="emoji" id="something else">
      <label for="something else">
        <img src="emoji/something else@2x.png">
        <h4>Something else</h4>
      </label> 
      <input type="radio" name="emoji" id="sadness">
      <label for="sadness">
        <img src="emoji/sadness@2x.png">
        <h4>Sadness</h4>
      </label> 
      <input type="radio" name="emoji" id="fear">
      <label for="fear">
        <img src="emoji/fear@2x.png">
        <h4>Fear</h4>
      </label> 
      <input type="radio" name="emoji" id="disgust">
      <label for="disgust">
        <img src="emoji/disgust@2x.png">
        <h4>Disgust</h4>
      </label> 
      <input type="radio" name="emoji" id="anger">
      <label for="anger">
        <img src="emoji/anger_1@2x.png">
        <h4>Anger</h4>
      </label> 
  </div>
  <div class="delete" id='delete' style="display:none;">
    <span>&times;</span>
  </div>
  </body>
  <script defer src="script.js"></script>

</body>
</html>
